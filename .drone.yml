image: toc-test:latest

git:
  depth: 100

script:
  - gulp lint
  - Xvfb :1 -screen 0 1024x768x24
  - gulp test-unit
  - gulp test-e2e

deploy:
  bash:
    command: source ./drone-deploy.sh

notify:
  email:
    on_success: change
    on_failure: change, blame
    recipients:
      - toc-drone@lewisl.net
