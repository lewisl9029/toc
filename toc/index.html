<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Toc Messenger</title>
    <link rel="shortcut icon" type="image/x-icon"
      href="app/assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <link rel="subresource" src="landing.js"></link>
    <link rel="prefetch" href="app/">
    <link rel="prefetch" href="app/app.css">
    <link rel="prefetch" href="app/app.js">
    <link rel="prefetch" href="app/initialize.css">
    <link rel="prefetch" href="app/initialize.js">
  </head>

  <body class="toc-body">
    <div class="toc-landing-content">
      <header class="toc-landing-header">
      </header>
      <section id="toc-call-to-action-section" class="toc-fullscreen-section">
        <div class="toc-fullscreen-container">
          <div class="toc-call-to-action-backdrop">
          </div>
          <div class="toc-call-to-action-content">
            <div class="toc-call-to-action-logo">
            </div>
            <div class="toc-call-to-action-heading">
              <h1>
                Toc is a different kind of messaging app.
              </h1>
            </div>
            <div class="toc-call-to-action-message">
              <p>
                Toc can never spy on you.
              </p>
              <p>
                This isn't an empty promise.
              </p>
              <p>
                <i>It's a fact.</i>
              </p>
            </div>
            <div class="toc-call-to-action-actions">
              <div class="toc-call-to-action-action">
                <a class="toc-button-light toc-primary-button-light
                  toc-anchor-scroll-link"
                  href="app/"
                  data-toc-scroll="toc-call-to-action-section">
                  Give it a spin!
                </a>
              </div>
              <div id="toc-call-to-action-tell-me-more" class="toc-call-to-action-action">
                <a class="toc-button-light toc-anchor-scroll-link"
                  href="#toc-features-section"
                  data-toc-scroll="toc-features-section">
                  Find out more.
                </a>
              </div>
            </div>
          </div>
          <div class="toc-call-to-action-images">
            <div class="toc-call-to-action-image-container">
              <div class="toc-call-to-action-image-phone">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="toc-features-section" class="toc-fullscreen-section">
        <div class="toc-call-to-action-container">
          Test
        </div>
      </section>
      <section id="toc-motivations-section" class="toc-fullscreen-section">
        <div class="toc-call-to-action-container">
          Test
        </div>
      </section>
      <section id="toc-implementation-section" class="toc-fullscreen-section">
        <div class="toc-call-to-action-container">
          Test
        </div>
      </section>
    </div>
    <script src="landing.js"></script>
  </body>
</html>
