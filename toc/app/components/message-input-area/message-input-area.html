<form class="toc-message-input-form"
  id="toc-message-input-form-{{::messageInputArea.channelId}}"
  ng-submit="::messageInputArea.send()" novalidate>
  <div class="toc-message-input-field-container">
    <input class="toc-message-input-field" type="text" placeholder="Message"
      form="toc-message-input-form-{{::messageInputArea.channelId}}"
      ng-model="messageInputArea.message" ng-trim="false"
      toc-auto-focus required>
    </input>
  </div>
  <div class="toc-message-input-send-container">
    <button type="submit"
      form="toc-message-input-form-{{::messageInputArea.channelId}}"
      class="button button-block button-balanced button-clear">
      Send
    </button>
  </div>
</form>
