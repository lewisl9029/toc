<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Connect a Storage Service</h1>
  </ion-header-bar>
  <ion-content class="has-subfooter">
    <div class="list">
      <div class="item item-divider item-calm item-clear">
        Which service would you prefer?
      </div>
      <ion-radio class="item item-avatar toc-square-avatar toc-cloud-service-item"
        ng-repeat="(id, service) in ::cloudConnectModal.services track by id"
        ng-model="cloudConnectModal.selectedService" ng-value="::id">
        <img ng-src="{{::service.image}}"
          alt="Icon for {{::service.name}}" />
        <h2>{{::service.name}}</h2>
        <p>{{::service.description}}</p>
      </ion-radio>
    </div>
  </ion-content>
  <div class="bar bar-subfooter">
    <div class="col">
      <button class="button button-block button-calm button-outline"
        ng-click="::cloudConnectModal.openWindow(
          'https://remotestorage.io/get/'
        )">
        Get a storage account
      </button>
    </div>
  </div>
  <ion-footer-bar>
    <div class="col">
      <button class="button button-block button-positive button-outline"
        ng-click="::cloudConnectModal.removeModal()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button class="button button-block button-positive"
        ng-click="::cloudConnectModal.connect()">
        Connect
      </button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
