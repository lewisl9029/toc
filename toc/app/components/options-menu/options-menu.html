<ion-header-bar class="bar-positive">
  <h1 class="title">Options</h1>
</ion-header-bar>
<ion-content>
  <div class="list">
    <div class="item" ng-click="::optionsMenu.showAboutModal()">
      About Toc
    </div>
    <div class="item" ng-click="::optionsMenu.showIdPopup()">
      Display your ID
    </div>
    <div class="item" ng-click="::optionsMenu.showCloudConnectModal()"
      ng-if="!optionsMenu.isStorageConnected()">
      Sync your profile
    </div>
    <div class="item" ng-click="::optionsMenu.showCloudDisconnectConfirm()"
      ng-if="optionsMenu.isStorageConnected()">
      Disconnect your profile
    </div>
    <div class="item" ng-click="::optionsMenu.showDeleteDataConfirm()">
      Clear local data
    </div>
    <div class="item" ng-click="::optionsMenu.showSignoutConfirm()">
      Sign out
    </div>
  </div>
</ion-content>
<ion-footer-bar>
  <div class="col">
    <button class="button button-block button-positive"
      ng-click="::optionsMenu.showBeginConversationModal()">
      Start a conversation
    </button>
  </div>
</ion-footer-bar>
