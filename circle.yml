machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages
      - toc-dev

dependencies:
  cache_directories:
    - "/var/lib/docker"
    - "toc/app/dependencies"
  pre:
    - docker build -t lewisl9029/toc-dev:latest .
  override:
    - >
        docker run \
          -v $(pwd):/home/toc/toc \
          lewisl9029/toc-dev:latest \
          npm install
    - >
        docker run \
          -v $(pwd):/home/toc/toc \
          -e JSPM_GITHUB_AUTH_TOKEN=$JSPM_GITHUB_AUTH_TOKEN \
          lewisl9029/toc-dev:latest \
          jspm install

test:
  override:
    - echo "no tests =/"

deployment:
  staging:
    branch: /.*/
    owner: lewisl9029
    commands:
      - /bin/bash scripts/toc-deploy-prepare.sh
      - /bin/bash scripts/toc-deploy-staging.sh
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: lewisl9029
    commands:
      - /bin/bash scripts/toc-deploy-prepare.sh
      - /bin/bash scripts/toc-deploy-production.sh
