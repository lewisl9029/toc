machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "/var/lib/docker"
    - "toc/app/dependencies"
  override:
    - docker info
    - docker build -t lewisl9029/toc-dev:latest .
    - > docker run
          -v $(pwd):/toc
          lewisl9029/toc-dev:latest
          npm install
    - > docker run
          -v $(pwd):/toc
          -e JSPM_GITHUB_AUTH_TOKEN=$JSPM_GITHUB_AUTH_TOKEN
          lewisl9029/toc-dev:latest
          jspm install

test:
  override:
    - echo "no tests =/"

deployment:
  staging:
    branch: /.*/
    owner: lewisl9029
    commands:
      - ./toc-deploy-staging.sh
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: lewisl9029
    commands:
      - ./toc-deploy-production.sh
