machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t lewisl9029/toc-dev:latest .
    - docker run -v .:/toc lewisl9029/toc-dev npm install
    - docker run -v .:/toc lewisl9029/toc-dev jspm install

test:
  override:
    - echo "no tests =/"

deployment:
  staging:
    branch: master
    owner: lewisl9029
    commands:
      - ./toc-deploy-staging.sh
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: lewisl9029
    commands:
      - ./toc-deploy-production.sh
