<ion-view view-title="{{homeView.currentUser.userInfo.displayName}}">
  <ion-nav-bar class="bar-positive">
    <toc-header></toc-header>
  </ion-nav-bar>
  <ion-content has-header="true">
    <div class="toc-flex-container">
      <div class="toc-flex-content">
        <div class="list">
          <!-- <div class="row balanced-bg"></div>
          <div class="item item-avatar">
            <img src="http://cdn.libravatar.org/avatar/{{homeView.currentUser.userInfo.id | limitTo:32}}?d=identicon" alt="Avatar for {{homeView.currentUser.userInfo.email}}" />
            <h2>{{homeView.currentUser.userInfo.displayName}}</h2>
            <p>{{homeView.currentUser.userInfo.id}}</p>
          </div> -->
          <label class="item item-input item-stacked-label">
            <span class="input-label">User ID</span>
            <input type="text" placeholder="ID"
              value="{{homeView.currentUser.userInfo.id}}" readonly>
          </label>
          <div class="item item-image toc-qr-image-container">
            <toc-qr-image data="{{homeView.currentUser.userInfo.id}}">
            </toc-qr-image>
          </div>
        </div>
      </div>
      <div class="toc-flex-footer">
        <div class="row">
          <div class="col">
            <button class="button button-block button-outline button-assertive"
              ng-click="homeView.showSignoutConfirm()">
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
