<ion-view view-title="{{homeView.currentUser.userInfo.displayName}}">
  <ion-nav-bar class="bar-positive">
    <toc-header></toc-header>
  </ion-nav-bar>

  <div class="bar bar-subheader item-input-inset">
    <div class="row">
      <div class="col-10 balanced-bg">
      </div>
      <label class="col-60 item-input-wrapper">
        <i class="icon ion-email placeholder-icon"></i>
        <input type="text" placeholder="Email"
          value="{{homeView.currentUser.userInfo.email}}" readonly>
      </label>
      <label class="col-30 item-input-wrapper">
        <i class="icon ion-android-person placeholder-icon"></i>
        <input type="text" placeholder="ID"
          value="{{homeView.currentUser.userInfo.id}}" readonly>
      </label>
    </div>
  </div>

  <ion-content class="has-subheader">
    <div class="card">
      <div class="item item-divider item-calm">
        QR Code ID
      </div>
      <div class="item item-image toc-qr-image-container">
        <toc-qr-image data="{{homeView.currentUser.userInfo.id}}">
        </toc-qr-image>
      </div>
    </div>
  </ion-content>
</ion-view>
