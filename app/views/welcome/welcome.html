<ion-view view-title="Toc Messenger">
  <ion-tabs class="tabs-bottom tabs-striped tabs-background-positive
    tabs-color-light">
    <!-- TODO: default tab to New User and hide Existing User when no users -->
    <ion-tab title="Existing User">
      <ion-header-bar class="bar-positive">
      </ion-header-bar>
      <ion-content has-header="true">
        <toc-signin-form></toc-signin-form>
      </ion-content>
    </ion-tab>
    <ion-tab title="New User">
      <ion-header-bar class="bar-positive">
      </ion-header-bar>
      <ion-content class="has-header">
        <toc-signup-form></toc-signup-form>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
