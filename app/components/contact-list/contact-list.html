<ion-list>
  <ion-item class="item item-avatar"
    ng-repeat="(id, contact) in contactList.contacts track by id">
    <img src="http://cdn.libravatar.org/avatar/2012345b479e2123456ec07711c08d50?d=identicon" alt="Avatar for {{contact.userInfo.email}}" />
    <h2>{{contact.userInfo.displayName}}</h2>
    <p>{{contact.userInfo.id}}</p>
  </ion-item>
</ion-list>
