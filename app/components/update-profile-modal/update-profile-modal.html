<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">Update Profile</h1>
  </ion-header-bar>
  <ion-content class="has-subfooter">
    <div class="list">
      <div class="item item-divider item-calm item-clear">
        What would you like to change?
      </div>
      <div class="item item-avatar">
        <img alt="New avatar"
          ng-src="{{updateProfileModal.getAvatar(updateProfileModal.userInfo)}}"
          />
        <h2>{{updateProfileModal.userInfo.displayName || 'Anonymous'}}</h2>
        <p>Your new user card will look like this</p>
      </div>
      <div class="item item-input item-stacked-label">
        <span class="input-label">Your name</span>
        <input type="text" ng-model="updateProfileModal.userInfo.displayName"
          placeholder="Your friends will see this in their contact lists">
      </div>
      <div class="item item-input item-stacked-label">
        <span class="input-label">Your email</span>
        <input type="email" ng-model="updateProfileModal.userInfo.email"
          placeholder="Your avatar will be generated from this email"
          ng-model-options="{
            updateOn: 'default blur',
            debounce: { default: 1000, blur: 0}
          }">
      </div>
    </div>
  </ion-content>
  <div class="bar bar-subfooter">
    <div class="col">
      <button type="button" ng-click="::beginConversationModal.showIdPopup()"
        class="button button-outline button-block button-royal">
        Update your email avatar
      </button>
    </div>
  </div>
  <ion-footer-bar>
    <div class="col">
      <button class="button button-block button-outline button-calm"
        ng-click="::updateProfileModal.removeModal()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button class="button button-block button-outline button-balanced"
        ng-click="::updateProfileModal.updateProfile()">
        Update
      </button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
