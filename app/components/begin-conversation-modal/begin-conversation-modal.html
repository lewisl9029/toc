<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h1 class="title">Start a Conversation</h1>
  </ion-header-bar>
  <!-- <div class="bar bar-subheader">
    <toc-user-card message="Give someone your ID"
      ng-click="channelView.viewLatest()">
    </toc-user-card>
  </div> -->
  <ion-content class="has-subfooter">
    <div class="list">
      <div class="item item-divider item-calm item-clear">
        How would you like to start?
      </div>
      <ion-radio class="item item-icon-left">
        <i class="icon ion-ios-compose"></i>
        Enter someone's ID
      </ion-radio>
      <ion-radio class="item-icon-left">
        <i class="icon ion-camera"></i>
        Scan a picture ID
      </ion-radio>
      <ion-radio class="item-icon-left">
        <i class="icon ion-email"></i>
        Send an invite email
      </ion-radio>
    </div>
  </ion-content>
  <div class="bar bar-subfooter" ng-if="!homeView.isStorageConnected()">
    <div class="col">
      <button class="button button-outline button-block button-royal"
        type="button">
        Show your own ID
      </button>
    </div>
  </div>
  <ion-footer-bar>
    <div class="col">
      <button class="button button-block button-outline button-calm"
        ng-click="beginConversationModal.hideModal()">
        Cancel
      </button>
    </div>
    <div class="col">
      <button class="button button-block button-outline button-balanced"
        ng-click="beginConversationModal.hideModal()">
        Start
      </button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
