<div class="card"
  ng-repeat="(id, message) in messageList.messages track by id">
  <div class="item item-divider" ng-class="{
    'item-balanced': message.sender !== messageList.userId,
    'item-calm': message.sender === messageList.userId
  }">
    {{
      message.sender === messageList.userId ?
      'You' :
      messageList.contacts[message.sender].userInfo.displayName
    }} said:
  </div>
  <div class="item item-text-wrap">
    {{message.time | date : 'short'}} : {{message.content}}
  </div>
</div>
