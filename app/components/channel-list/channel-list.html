<ion-list>
  <div class="item item-divider">
    Contacts
  </div>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Contact ID"
        ng-model="channelList.inviteId">
    </label>
    <button class="button button-small button-balanced"
      ng-click="channelList.invite(channelList.inviteId)">
      <i class="icon ion-plus"></i>
    </button>
  </div>
  <ion-item class="item item-avatar"
    collection-repeat="(id, channel) in channelList.channels track by id"
    ng-class="{itemButtonRight: !channel.channelInfo.accepted}">
    <img src="http://cdn.libravatar.org/avatar/2012345b479e2123456ec07711c08d50?d=identicon" alt="Avatar for {{channelList.contacts[channel.channelInfo.contactIds[0]].userInfo.email}}" />
    <h2>{{channelList.contacts[channel.channelInfo.contactIds[0]].userInfo.displayName}}</h2>
    <p>{{channelList.contacts[channel.channelInfo.contactIds[0]].userInfo.id}}</p>
    <div class="buttons">
      <button class="button button-positive">
        <i class="icon ion-checkmark"></i>
      </button>
      <button class="button button-aggressive">
        <i class="icon ion-close"></i>
      </button>
    </div>
  </ion-item>
</ion-list>
