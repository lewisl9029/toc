<ion-list>
  <div class="item item-divider">
    Contacts
  </div>
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Contact ID"
        ng-model="channelList.inviteId">
    </label>
    <button class="button button-clear button-balanced"
      ng-click="channelList.invite(channelList.inviteId)">
      <i class="icon ion-plus"></i>
    </button>
  </div>
  <div ng-repeat="(id, channel) in channelList.channels track by id"
    ui-sref="app.channel({channelId: id})" menu-close>
    <div class="row" ng-class="{
      'dark-bg':
        channelList.contacts[channel.channelInfo.contactIds[0]].statusId === 0,
      'balanced-bg':
        channelList.contacts[channel.channelInfo.contactIds[0]].statusId === 1,
      'stable-bg':
        channelList.contacts[channel.channelInfo.contactIds[0]].statusId === undefined
      }"></div>
    <ion-item class="item item-avatar item-contact"
      ng-class="{'item-button-right': channel.channelInfo.pendingHandshake}">
      <img src="http://cdn.libravatar.org/avatar/2012345b479e2123456ec07711c08d50?d=identicon" alt="Avatar for {{channelList.contacts[channel.channelInfo.contactIds[0]].userInfo.email}}" />
      <h2>{{channelList.contacts[channel.channelInfo.contactIds[0]].userInfo.displayName}}</h2>
      <p>{{channelList.contacts[channel.channelInfo.contactIds[0]].userInfo.id}}</p>
      <div class="buttons" ng-if="channel.channelInfo.pendingHandshake">
        <button class="button button-positive button-clear"
          ng-click="channelList.invite(channel.channelInfo.contactIds[0])">
          <i class="icon ion-checkmark"></i>
        </button>
        <button class="button button-assertive button-clear">
          <i class="icon ion-close"></i>
        </button>
      </div>
    </ion-item>
  </div>
</ion-list>
