<ion-header-bar class="bar-positive">
  <h1 class="title">Options</h1>
</ion-header-bar>
<ion-content>
  <div class="list">
    <div class="item" ng-click="optionsMenu.showCloudConnectModal()">
      Connect a cloud account
    </div>
    <div class="item" ng-click="optionsMenu.showDeleteDataConfirm()">
      Remove your data from this device
    </div>
  </div>
</ion-content>
<ion-footer-bar>
  <div class="col">
    <button class="button button-block button-outline button-assertive"
      ng-click="optionsMenu.showSignoutConfirm()">
      Sign out
    </button>
  </div>
</ion-footer-bar>
