<form name="toc-signin-form">
  <div class="card list">
    <div class="item item-divider item-calm">
      Welcome Back!
    </div>
    <!-- TODO: make user list scrollable -->
    <ion-radio class="item item-avatar"
      ng-repeat="(id, user) in signinForm.users track by id"
      ng-model="signinForm.selectedUser" ng-value="'{{id}}'"
      icon="ion-checkmark"
      id="toc-signin-{{id}}" toc-progress-indicator in-progress="{{signinForm.usersSigninInProgress[id]}}"
      element-id="toc-signin-{{id}}" progress-type="indeterminate">
      <img src="http://cdn.libravatar.org/avatar/2012345b479e2123456ec07711c08d50?d=identicon" alt="Avatar for {{user.userInfo.email}}" />
      <h2>{{user.userInfo.displayName}}</h2>
      <p>{{user.userInfo.id}}</p>
    </ion-radio>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Password"
        ng-model="signinForm.password" autofocus>
    </label>
    <div class="item item-divider button-bar">
      <button type="submit" class="button button-balanced"
        ng-click="signinForm.signIn()">
        Sign In
      </button>
    </div>
  </div>
</form>
