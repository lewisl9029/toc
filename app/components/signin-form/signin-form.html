<form name="toc-signin-form" class="toc-flex-container"
  ng-submit="signinForm.signIn({
    id: signinForm.model.selectedUser,
    password: signinForm.model.password
  })">
  <div class="toc-flex-content">
    <div class="list">
      <div class="item item-divider item-calm item-clear">
        Welcome back {{signinForm.model.users[signinForm.model.selectedUser].userInfo.displayName}}!
      </div>
      <!-- TODO: make user list scrollable -->
      <label class="item item-avatar">
        <img src="http://cdn.libravatar.org/avatar/{{signinForm.model.users[signinForm.model.selectedUser].userInfo.id | limitTo:32}}?d=identicon"
          alt="Avatar for {{signinForm.model.users[signinForm.model.selectedUser].userInfo.email}}" />
        <h2>{{signinForm.model.users[signinForm.model.selectedUser].userInfo.displayName}}</h2>
        <p>{{signinForm.model.users[signinForm.model.selectedUser].userInfo.id}}</p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password"
          ng-model="signinForm.model.password" toc-auto-focus>
      </label>
      <ion-toggle ng-model="signinForm.model.staySignedIn"
        toggle-class="toggle-assertive">
        Stay signed in?
      </ion-toggle>
    </div>
    <div class="row">
      <div class="col">
        <button type="button"
          class="button button-block button-outline button-royal"
          ng-click="signinForm.userListModal.show()">
          Not you?
        </button>
      </div>
    </div>
  </div>

  <div class="toc-flex-footer">
    <div class="row">
      <div class="col">
        <button type="button" ui-sref="app.signup"
          class="button button-block button-outline button-calm">
          Create account
        </button>
      </div>
      <div class="col">
        <button type="submit"
          class="button button-block button-outline button-balanced"
          toc-spinner-button loading-promise="signinForm.signingIn">
          <!-- <ion-spinner icon="ripple" class="spinner-light"></ion-spinner> -->
          Sign in
        </button>
      </div>
    </div>
  </div>
</form>
