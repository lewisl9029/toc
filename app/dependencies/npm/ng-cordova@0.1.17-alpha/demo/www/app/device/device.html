<ion-view title="Device Info">
	<ion-content>
		<div class="list card">

			<div class="item item-text-wrap">
				<h2>Available</h2>

				<p>{{available}}</p>
			</div>

			<div class="item item-text-wrap">
				<h2>Model</h2>

				<p>{{model}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Platform</h2>

				<p>{{platform}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Version</h2>

				<p>{{version}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>UUID</h2>

				<p>{{uuid}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Cordova Version</h2>

				<p>{{cordova}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
