<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu side="left" expose-aside-when="large">
    <toc-conversations-menu></toc-conversations-menu>
  </ion-side-menu>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <!-- <i class="icon ion-ios-arrow-back"></i> Back -->
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left"
          class="button button-icon button-clear ion-ios-chatbubble-outline">
          <span class="toc-notification-badge"
            ng-if="appView.notificationCount !== 0">
            {{appView.notificationCount}}
          </span>
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button
          ng-click="appView.openOptionsMenuPopover($event)"
          class="button button-icon button-clear ion-navicon">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <toc-notification-overlay></toc-notification-overlay>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right">
    <toc-options-menu></toc-options-menu>
  </ion-side-menu>
</ion-side-menus>
